<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="calc-grid">
			<!-- Screen -->
			<output id="output">
				<h3 id="prev-operand"></h3>
				<h2 id="current-operand"></h2>
			</output>
			<!-- Buttons -->
			<button class="span-2" id="all-clear-btn">AC</button>
            <button id="del-btn">DEL</button>
            <button data-operator>&div;</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>&times;</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="span-2" id="equals-btn">=</button>
		</div>
	</body>
</html>
